<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body >
  <div class="" style="display: flex; flex-direction: row; text-align: center ; justify-content: center ; gap: 5rem; margin-top: 10px; margin-bottom: 20px;">

    <button id="undo" style="font-size: 2em;">Undo</button>
    <button id="redo" style="font-size: 2em;">Redo</button>
  </div>

    <canvas id="editorCanvas" style="width: 50%; margin: auto; height: 60vh; border-radius: 20px; margin-bottom: 20px; "></canvas>
  

    <div class="toolbar">
    <label for="font-color">Font Color:</label>
    <input type="color" id="font-color">
    
    <label for="font-size">Font Size:</label>
    <input type="number" id="font-size" min="10" value="16" style="height: 4vh;">
    
    <label for="font-family">Font Family:</label>
    <select id="font-family" style="height: 3vh;">
      <option value="Arial">Arial</option>
      <option value="Courier">Courier</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>
    
    
  </div>


<div style="text-align: center; display: flex; justify-content: center; width: 100%; text-align: center; align-items: center;">

  <footer style="width: 100%;  position: absolute; bottom: 0px; background-color: rgb(153, 153, 153); height: 5vh; font-size: 1.4em; ">@Created by Ashish </footer>
  
</div>

  <script src="./script.js"></script>
</body>
</html>
